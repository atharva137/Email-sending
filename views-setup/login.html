<html lang="en">
<head>

<body>
    <!-- <h1>Login</h1>

	<div class="registration-form">
		<form id="login">
				<div class="form-icon">
					<span><i class="icon icon-user"></i></span>
				</div>
				<div class="form-group">
					<input type="text" class="form-control item" id="username" placeholder="E-mail Address">
				</div>
				<div class="form-group">
					<input type="password" class="form-control item" id="password" placeholder="Password">
				</div>
	
	
				  <div class="form-group">
					  <button type="submit" class="btn btn-block create-account" style="background-color:#CD113B" value="Submit Form">Login Here</button>
					  
				  </div>
	
			</form>
			</div>
	
	
    <script>
        const form = document.getElementById('login')
			form.addEventListener('submit', login)

			async function login(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value

				const result = await fetch('/api/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					// everythign went fine
					console.log('Got the token: ', result.data)
					localStorage.setItem('token', result.data)
					window.location.replace('/email-app.html'); 
					alert('Success')
				} else {
					alert(result.error)
				}
			}
    </script>
</body>
</html>
